<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<h1>Caculator</h1>
<input type="text" id="dauvao1">    <input type="text" id="dauvao2">
<br>
<br>
<button type="button" onclick="cong()" id="999">Addition(+)</button>
<button type="button" onclick="tru()" id="888">Subtraction(-)</button>
<button type="button" onclick="nhan()" id="777">Multiplication(X)</button>
<button type="button" onclick="chia()" id="666">Division(/)</button>
<br>
<br>
<h1>Result Division :</h1>
<div id="baitap"></div>


</body>
</html>
<script>
    function cong() {
        let dauVao1 = document.getElementById("dauvao1").value
        let dauvao2 = document.getElementById("dauvao2").value
        let giatri = parseFloat(dauVao1) + parseFloat(dauvao2);
        document.getElementById("baitap").innerText = giatri
    }
    function tru() {
        let dauvao1 = document.getElementById("dauvao1").value
        let dauvao2 = document.getElementById("dauvao2").value
        let giatri = dauvao1 - dauvao2
        document.getElementById("baitap").innerText = giatri
    }
    function nhan() {
        let dauvao1 = document.getElementById("dauvao1").value
        let dauvao2 = document.getElementById("dauvao2").value
        let giatri = dauvao1 * dauvao2
        document.getElementById("baitap").innerText = giatri
    }
    function chia() {
        //alert(document.getElementById("666").value);
        let dauvao1 = document.getElementById("dauvao1").value
        let dauvao2 = document.getElementById("dauvao2").value
        let giatri = dauvao1 / dauvao2
        document.getElementById("baitap").innerText = giatri

    }

</script>
