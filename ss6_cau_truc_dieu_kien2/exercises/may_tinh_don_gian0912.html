<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<table >
    <tr>
        <td colspan="4"><input type="text" id="tinh"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="nhap(1)" value="1"></td>
        <td><input type="button" onclick="nhap(2)" value="2"></td>
        <td><input type="button" onclick="nhap(3)" value="3"></td>
        <td><input type="button" onclick="cong()" value="+"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="nhap(4)" value="4"></td>
        <td><input type="button" onclick="nhap(5)" value="5"></td>
        <td><input type="button" onclick="nhap(6)" value="6"></td>
        <td><input type="button" onclick="tru()" value="-"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="nhap7" value="7"></td>
        <td><input type="button" onclick="nhap8" value="8"></td>
        <td><input type="button" onclick="nhap9" value="9"></td>
        <td><input type="button" onclick="nhan()" value="*"></td>
    </tr>
    <tr>
        <td><input type="button" onclick="xoa()" value="xoa"></td>
        <td><input type="button" onclick="nhap0()" value="0"></td>
        <td><input type="button" onclick="bang()" value="="></td>
        <td><input type="button" onclick="chia" value="/"></td>
    </tr>
</table>

</body>
</html>
<script>
    function nhap(1) {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "1";
    }
    function nhap(2) {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "2";
    }
    function nhap(3) {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "3";
    }
    function cong() {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "+";
    }
    function nhap(4) {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "4";
    }
    function nhap(5) {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "5";
    }
    function nhap(6) {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "6";
    }
    function tru() {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "-";
    }
    function nhap(7) {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "7";
    }
    function nhap(8) {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "8";
    }
    function nhap(9) {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "9";
    }
    function nhan() {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "*";
    }
    function xoa() {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "detele";
    }
    function nhap(0) {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "0";
    }
    function bang() {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "=";
    }
    function chia() {
        let result = document.getElementById("tinh").value;
        document.getElementById("tinh").value = result + "/";
    }


</script>
