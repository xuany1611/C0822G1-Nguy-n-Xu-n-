<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>

</body>

<script>
    let cannang=prompt("nhập số cân nặng")
    if (cannang < 18)
        document.write("Underweight")
    else if (cannang < 30)
        document.write("Normal")
    else if (cannang < 45)
        document.write("Overweight")
    else
        document.write("Obese")
</script>
