    <script>
      let a =prompt("nhập số a nguyên bất kỳ");
      let b =prompt("nhập số b nguyên bất kỳ");
      let c =prompt("nhập số c nguyên bất kỳ");
      if (a>b && a>c){
          alert("a lớn nhất");
      }else {
          if (b>a && b>c){
              alert("b lớn nhất");
          }else {
              if (c>a && c>b){
                  alert("c lớn nhất");
              }else {
                  alert("bằng nhau");
              }
          }
      }
    </script>
