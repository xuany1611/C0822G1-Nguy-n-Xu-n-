<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= i; j--) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>

<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j >= 1; j--) {
            if (i < j) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write ("<br>");
    }
</script>
