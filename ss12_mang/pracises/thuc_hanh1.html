<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1>
<input type="text" id="nhap" >
<input type="button" id="btnAdd" value="Add" onclick="add_element_to_array()"/>
<input type="button" id="btnDisplay" value="Display" onclick="display_array()"/>
<div id="so"></div>
</body>
</html>
<script>
    let x = 0;
    let array = Array();
    function add_element_to_array() {
        array[x] = document.getElementById("nhap").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("nhap ").value = "";
    }
    function display_array() {
        let e ="<hr>"
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("so").innerHTML = e;
    }
</script>
