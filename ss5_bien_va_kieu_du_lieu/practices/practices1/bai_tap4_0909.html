<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc switch-case
    </title>
</head>
<body>

</body>
</html>
<script>
    let trinhduyet = prompt('nhập tên trình duyệt');
    switch (trinhduyet) {
        case 'edge':
            alert('bạn đã có edge');
            break;
        case 'chrome':
        case 'firebox':
        case 'safari':
        case 'opera':
            alert('hổ trợ trình duyệt này');
            break;
        default:
            alert('trang này ko đc');

    }
</script>
