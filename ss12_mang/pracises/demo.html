<script>
    let mang=[2,4,5,6,3];
    let dau=0;
    let cuoi=mang.length-1;
    while (dau<cuoi){
        let a=mang[dau];
        mang[dau] = mang[cuoi];
        mang[cuoi]=a;
        dau++;
        cuoi--;
    }
    document.write(mang);
</script>
