<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.
        Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>

</body>
</html>
<script>
   function kiemTra() {
       let nhap=prompt("nhập vào")
      if (nhap%1==0){
          return true;
      }else {
          return false;
      }
   }
   alert(kiemTra())
</script>
