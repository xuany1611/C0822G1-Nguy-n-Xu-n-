    let a = [2, 4, 3, 6, 5, 7, 6, 9, 6];
    alert(check1(a));

    function check1(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (i % 2 === 0) {
                if (arr[i] > arr[i + 1]) {
                    return false;
                }
            } else {
                if (arr[i] < arr[i + 1]) {
                    return false;
                }
            }
            if (arr[i] === arr[i + 1]) {
                return false;
            }
        }
        return true;
    }
