<script>
    let nhietDo = prompt("nhiệt dộ hiện tại");
    while (nhietDo > 100 || nhietDo < 20) {
        if (nhietDo > 100) {
            alert("hạ nhiệt độ");
            nhietDo = prompt("nhập lại");
        }
        if (nhietDo < 20) {
            alert("tăng nhiệt dộ ");
            nhietDo = prompt("nhập lại");
        }
    }
    document.write("nhiệt độ bình thường" + nhietDo);


</script>
