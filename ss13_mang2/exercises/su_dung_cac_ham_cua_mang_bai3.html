<script>
    let nhap=prompt("người dùng nhập vào")
    let str=nhap;
    let upper="ABCDEFGHT";
    let lower="abcdefght";
    let result=[];
    let i=0;
    while (i<str.length){
        if (upper.indexOf(str[i])!==-1){
            result.push(str[i].toLowerCase());
        }else {
            result.push(str[i].toUpperCase());
        }
        i++;
    }
    document.write(result)

</script>
